<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Formulario Registro</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Email:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su mail">
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="recordarContrasena">
        <label class="form-check-label" for="recordarContrasena">Recordar Contraseña</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
